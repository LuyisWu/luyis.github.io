            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="top: 100px;">

                        <div class="modal-header">

        <!-- 搜索内容显示 -->
        <script id="search-content-id" type="text/x-handlebars-template">
        <ul id="search-content" class="list-unstyled">
            {{#each this}}
            <li><a href="{{this.url}}">{{this.name}}</a></li>
            {{/each}}
        </ul>
        </script>
        <!-- 内容显示 -->
        <script id="content-id" type="text/x-handlebars-template">
                {{#each this}}
                <li class="span4">
                    <div class="thumbnail hover">
                        <a href="{{this.url}}" class="block-link">
                            <img src="{{this.img}}" class="img-circle inline-block img-thumbnail img-small" alt="">
                            <div class="inline-block vt width-200">
                                <h3 class="general ">{{this.name}}</h3>
                                <p class="description">{{this.description}}</p>
                                <p class="date row"><span class="pull-right">{{this.date}}</span></p>
                            </div>
                        </a>
                    </div>
                </li>
                {{/each}}
        </script>
